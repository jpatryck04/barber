<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Acceso de Administrador</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Iniciar Sesión</button>
        </form>
        <p id="message-container" class="message"></p>
        <div class="admin-link">
            <a href="/">Volver a la página de reservas</a>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const messageContainer = document.getElementById('message-container');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                if (response.ok) {
                    window.location.href = '/admin.html'; // Redirigir a la página de admin
                } else {
                    const result = await response.json();
                    messageContainer.textContent = result.message || 'Contraseña incorrecta.';
                    messageContainer.className = 'message error';
                }
            } catch (error) {
                messageContainer.textContent = 'Error de conexión con el servidor.';
                messageContainer.className = 'message error';
            }
        });
    </script>
</body>
</html>
